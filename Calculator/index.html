<link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">


<div class="calc-frame well">
  <div class="row header">FreeCodeCamp Calculatur</div>
<div class="row">
  <div class="screen"></div>
</div>
<div class="buttons">
  <div class="row">
    <div id="ac" class="btn">AC</div>
    <div id="ce" class="btn">CE</div>
    <div value="%" class="btn queue">%</div>
    <div value="/" class="btn queue">/</div>
  </div>
  <div class="row">
    <div value="7" class="btn queue">7</div>
    <div value="8" class="btn queue">8</div>
    <div value="9" class="btn queue">9</div>
    <div value="*" class="btn queue">*</div>
  </div>
  <div class="row">
    <div value="4" class="btn queue">4</div>
    <div value="5" class="btn queue">5</div>
    <div value="6" class="btn queue">6</div>
    <div value="-" class="btn queue">-</div>
  </div>
  <div class="row">
    <div value="1" class="btn queue">1</div>
    <div value="2" class="btn queue">2</div>
    <div value="3" class="btn queue">3</div>
    <div value="+" class="btn queue">+</div>
  </div>
  <div class="row">
    <div value="." class="btn queue">.</div>
    <div value="0" class="btn queue">0</div>
    <div id="ans" class="btn">ANS</div>
    <div id="equle" class="btn">=</div>
  </div>
</div>
</div>
