<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>weather app</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <link href="http://fonts.googleapis.com/css?family=Dosis" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

<div class="container-fluid">
  <div class = "col-lg-3">
    </div>
  <div class = "well full-text col-lg-6">
  <div class="row text-center">
    <h1>Local Weather App</h1>
  </div>
  <div class="row text-center">
    <div id="location" class="location">city</div>
  </div>
  <div class="row text-center">
    <div id="weather_icon">
      <img id="icon" src="https://41.media.tumblr.com/ca37cb9334f9c5a4fd9a5f96f3fb58f5/tumblr_o56bzpOMZy1v8xvjdo1_100.png">
    </div>
  </div>
  <div id="temp" class="text-center temp">
    0
  </div>
  <div id="description" class="text-center description">
    sunny
  </div>

  <div class="row" class="text-center">
    <button id="degrees" , class="btn-lg buttons">F
        </button>
    <button id="refresh" , class="btn-lg buttons"><i class = "fa fa-refresh"></i>
        </button>
</div>
  </div>
</div>
    
        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
